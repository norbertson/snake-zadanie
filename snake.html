<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
</head>
<body onkeydown="changeDirection(event)">
    <canvas id="plutno" width="800" height="600" style="border: 1px solid black;"></canvas>
    <p id="punkty">Wynik: 0</p>
    <script>
        var canvas = document.getElementById('plutno');
        var ctx = canvas.getContext('2d');
        var snake = Array(
            {x:400, y:300},
            {x:390, y:300},
            {x:380, y:300},
            {x:370, y:300},

        );
        var jedzenie = {x: 300, y: 200};
        spawnFood();
        var kierunek = "prawo";
        var punkty = 0;
        setInterval("gameLoop()", 50);

        function changeDirection(e) {
                //console.log(e);
                switch(e.key) {
                case "w":
                kierunek = "gora";
                break;
                case "s":
                kierunek = "dol";
                break;
                case "a":
                kierunek = "lewo";
                break;
                case "d":
                kierunek = "prawo";
                break;
                    }
                }
                function spawnFood()  {
                var x = Math.random() //liczba z zakresu <0;1> np. 0.7425...
                x *= 80; // mnożymy razy 80 - dostajemy liczbe z zakresu <0;80>
                        //                      np. 74.2548...
                x = Math.round(x);  //zaokrąglamy do najbliższej liczby całkowitej
                                     //np. 74
                x = x*10;   //mnozymy razy 10 - wielkosc jednej "kratki"
                                //otrzymujemy współrzędną x jedzenia np. 740
                var y = Math.random();
                y *= 60;
                y = Math.round(y);
                y *= 10;

                jedzenie.x = x;
                jedzenie.y = y;

            }
        

            function gameLoop() {
                ctx.fillStyle = "#FFFFFF";
                ctx.fillRect(0,0,800,600);


                if(snake[0].x == jedzenie.x && snake[0].y == jedzenie.y){
                   //zjadamy jedzenie
                   punkty++;
                   document.getElementById('punkty').innerHTML = "Wynik:" + punkty;
                   spawnFood();
               } else {
                   snake.pop();
               }

                var glowax = snake[0].x;
                var gloway = snake[0].y;
               switch(kierunek) {
                   case "dol":
                    //snake.y += 10;
                    //nowa glowa ma byc "pod" starą głową
                    gloway += 10;
                    break;
                    case "gora":
                    //snake.y -= 10;
                    gloway -= 10;
                    break;
                    case "lewo":
                    //snake.x -= 10;
                    glowax -= 10;
                    break;
                    case "prawo":
                    //snake.x += 10;
                    glowax+= 10;
                    break;
               }
               var nowaGlowa = {x: glowax, y: gloway};
               console.log(nowaGlowa);
               console.log(snake.length);
               snake.unshift(nowaGlowa);
              
               ctx.fillStyle = "#000000";
               for(var i = 0 ; i < snake.length ; i++)  {
                ctx.fillRect(snake[i].x, snake[i].y, 10, 10);
               }

                ctx.fillRect(snake.x, snake.y, 10, 10);
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(jedzenie.x, jedzenie.y,10,10);
               if(snake[0].y < 0 || snake[0].y > 600 || snake[0].x <0 || snake[0].x >= 800){

               
                alert("przegrales");
            snake = Array(
            {x:400, y:300},
            {x:390, y:300},
            {x:380, y:300},
            {x:370, y:300},
            );
                }
                if(snake.includes(snake[0],1)){
                    alert("przegrałes wpadles sam w siebie")
                    snake = Array(
            {x:400, y:300},
            {x:390, y:300},
            {x:380, y:300},
            {x:370, y:300},
            );
                }
            }
    </script>
</body>
</html>
